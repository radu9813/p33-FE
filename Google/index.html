<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <meta charset="utf-8">
    <title>Google</title>
  </head>
  <body>
    <header>
      <nav class="nav-header">
        <ul>
          <a href="#">Gmail</a>
          <a href="#">Imagini</a>
          <span class="material-icons">apps</span>
          <img class="profilePic" src="GoogleProfile.png" alt="googleProfile">
        </ul>
      </nav>
    </header>
    <div class="centered">
        <div class="googleLogo">
            <img class="googleLogoImage" src="Google-Logo-PNG4.png" alt="Picture of me">
        </div>  
        <div class="searchBar">  
          <img src="glass.png" alt="glass">
          <input id="input" type="search" autocomplete="off" spellcheck="false" role="combobox" aria-live="polite" placeholder="Search Google or type a URL">
          <img src="mic.png" alt="mic">
        </div>
        <div class="centerButtons">
          <button>Google Search</button>
          <button>I'm Feeling Lucky</button>
        </div>
      </div>  
    <footer>
      <nav class="topFooter">
        <a>Romania</a>
      </nav>
      <nav class="bottomFooter">
        <ul>
          <a href="#">About</a>
          <a href="#">Advertising</a>
          <a href="#">Business</a>
          <a href="#">How Search Works</a>
        </ul>
        <ul>
          <a href="#">Privacy</a>
          <a href="#">Terms</a>
          <a href="#">Settings</a>
        </ul>
      </nav>
    </footer>    
  </body>
</html>
